<!DOCTYPE html>
<html>
<head>
	<title>Keyboard</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bellefair" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
	<div id="outer-wrapper">

		<!--Header-->
		<div id="header-wrapper">
			<nav class="stroke">
				<ul>
					<li><a class="menu-items" href="">main</a></li>
					<li><a id="menu-items" href="#songs-wrapper">select song</a></li>
					<li><a class="menu-items" href="#contact">contact</a></li>
				</ul>
			</nav>
			<div id="piano-container">
				<div class="keys" id="whites"></div>
				<div class="keys" id="black"></div>
			</div>
			<div id="instructions">
				<p>Press those keys on your keyboard:</p>
			</div>
			<div id="span-wrapper">
				<div class="spans" id="black"></div>
				<div class="spans" id="glossary">
					<p>Glossary: LC - Left Control, CLk - Caps Lock, Esc - Escape, LAlt - Left Alt, Ent - Right Enter, UA - Upper Arrow, DA - Down Arrow,
						LA - Left Arrow, RA - Right Arrow, Spc - Space, BS - Backspace</p>
				</div>
			</div>

			<div id="buttons-section">
				<div id="buttons-wrapper">
					<div class="single-button" id="button-replay"><p>restart</p></div>
					<div class="single-button" id="button-play"><p>play</p></div>
				</div>
			</div>
		</div>

		<!--Separator section-->
		<div id = "plain-color-1">
		</div>
		<div id = "plain-color-2">
		</div>

		<!--Songs choice-->

		<!--Songs animate background-->
		<div id = "songs-outer">
		</div>

		<!--Songs list - dynamically added-->
		<div id = "songs-inner">
			<div class="single-song" id="single-song"></div>
			<div class="single-song" id="single-song2"></div>
		</div>
	</div>
	<script src="dist/bundle.js"></script>
</body>
</html>
